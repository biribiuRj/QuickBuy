<div class="container">
  <div class="row">
    <div class="col-md-8">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td style="width:20%"><img src="arquivos/{{p.nomeArquivo}}" style="width:40px; height:40px" /></td>
            <td style="width:50%">{{p.descricao}}</td>
            <td style="width:5%">
              <input class="form-control" (change)="atualizarPreco(p,$event.target.value)" type="number" value="1" [(ngModel)]="p.quantidade" placeholder="1" />
            </td>
            <td style="width:20%">R$ {{p.preco | number:'1.0-2'}}</td>
            <td style="width:5%"><button class="btn btn-secondary btm-sm" (click)="remover(p)">Remover</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="card">
          <div class="card-header">Resumo</div>
          <div class="card-body">
            <table><tr><td>Total: </td><td>R$: {{total | number:'1.0-2'}} </td> </tr></table>
            <button class="btn btn-danger">Efetivar Compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
