<div class="text-center">
  <div class="alert alert-primary" *ngIf="usuarioAutenticado">
    <h5>Usu√°rio Autenticado!</h5>
  </div>
  <form class="form-signin">
    <h1 class="h4 mb-3 login">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe o seu Email" class="form-control mb-1" [(ngModel)]="usuario.email" />
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Digite a sua Senha" class="form-control mb-3" [(ngModel)]="usuario.senha" />
    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
  </form>
  <img src="..\..\..\assets\img\quickbuylogo.jpg" [title]="titulo" />
  <div class="alert alert-warning" role="alert"*ngIf="usuarios">
    <div *ngFor="let u of usuarios" >
      {{u}}
    </div>
    
  </div>

</div>
